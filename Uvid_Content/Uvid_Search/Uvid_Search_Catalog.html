<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search</title>
    <link rel="shortcut icon" href="../../Uvid_Company_Logo/Uvid_Icon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../../../Uvid_font.css">
	<link rel="stylesheet" type="text/css" href="Uvid_Search_Catalog_style.css">
	<!-- <link rel="stylesheet" type="text/css" href="Usearch-style.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://kit.fontawesome.com/a46ad8b86a.js" crossorigin="anonymous"></script>
    </head>
    <body class="srchbody">
        

        <!-- preloader -->
        <div id="preloader">
            <div id="spinner"></div>
        </div>

        <!-- ------ search ------ -->
        <div class="searchbox-border">
            <div class="srch-box">
                <div class="srch-box-ctnt">
                    <button type="submit" class="search-btn">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </button>
                    <input type="search" name="" id="searchId" class="searchclass" placeholder="search any show" aria-autocomplete="none">
                </div>
            </div>
            <div class="srch-catalog-box">
                <div class="srch-catalog" id="catalogId"></div>
            </div>
        </div>

           <!-- Notifcation -->
        <div class="notifyBdr">
            <div class="NotifyMe">Any one see this popup</div>
        </div>

 


        <!-- script -->
        <!-- <script src="Usearch-script.js"></script> -->
        <script src="../../../Uvid_fontscript.js"></script>
        <script src="Uvid_Search_Catalog_script.js"></script>





    </body>
</html>
